apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflareapikey
  namespace: external-dns
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: azure-keyvault-cluster-store
    kind: ClusterSecretStore
  target:
    name: cloudflareapikey  # This matches what your pod expects
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        cloudflareapikey: "{{ .cloudflareapikey }}"
        email: "zaldre@zaldre.com"  # Static value
        username: "zaldre"  # Static value
  data:
  - secretKey: cloudflareapikey
    remoteRef:
      key: cloudflareapikey